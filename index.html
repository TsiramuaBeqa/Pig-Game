<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="player--0 active-player">
      <div class="player-top-part">
        <div class="player player-one">PLAYER 1</div>
        <div class="player-final-score score--0">0</div>
      </div>
      <div class="player-bottom-part">
        <p class="current">CURRENT</p>
        <div class="player-current-score current--0">0</div>
      </div>
    </div>
    <div class="player--1">
      <div class="player-top-part">
        <div class="player player-two">PLAYER 2</div>
        <div class="player-final-score score--1">0</div>
      </div>
      <div class="player-bottom-part">
        <p class="current">CURRENT</p>
        <div class="player-current-score current--1">0</div>
      </div>
    </div>

    <img class="dice " src="img/dice-1.png" alt="">

    <button class="btn new-game">New Game</button>
    <button class="btn roll-dice">Roll Dice</button>
    <button class="btn hold">Hold</button>

  </div>

  <script src="script.js"></script>
</body>
</html>
